<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/simple.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <style>
      .logo {
        position: fixed;
        left: 1em;
        bottom: 1em;
        width: 10%;
      }
      .logo img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="img/header_logo.svg" alt="Company Logo">
    </div>
    <div class="reveal">
      <div class="slides">

        <!-- -------------------------------------------------------------- -->
        <section data-markdown>
          <textarea data-template>
            ## ChatGPT 入門
            <br>
            業務 DX グループ<br>
            佐田和也
          </textarea>
        </section>

        <!-- -------------------------------------------------------------- -->
        <section data-markdown>
          <textarea data-template>
            ChatGPT の概要
            - '22年末～注目されているチャットボット
            - 人が書いたような自然な文章を生成
            - 特定の分野に特化していない (汎用的)
          </textarea>
        </section>

        <!-- -------------------------------------------------------------- -->
        <section data-markdown>
          <textarea data-template>
            これまでの経緯
            - 2022/11月 OpenAI がプロトタイプを公開
            - 2ヶ月でアクティブユーザが1億人に到達
            - 2023/2～3月、有料版や API を公開
            - ChatGPT 以外にも同様のサービスが出てきた
          </textarea>
        </section>

        <!-- -------------------------------------------------------------- -->
        <section data-markdown>
          <textarea data-template>
            ChatGPT を使う前に (注意)
            - 機密や個人情報を入力しない
            - 出た答えを外向けの文書でそのまま使わない
          </textarea>
        </section>

        <!-- -------------------------------------------------------------- -->
        <section>
          <section data-markdown data-auto-animate>
            <textarea data-template>
              ChatGPT のはじめ方

              chat.openai.com でアカウントを作る
              ![ss_01_signup](img/ss_01_signup.png)
            </textarea>
          </section>

          <section data-markdown data-auto-animate>
            <textarea data-template>
              ChatGPT のはじめ方

              ログイン後の画面
              ![ss_02_top](img/ss_02_top.png)
            </textarea>
          </section>

          <section data-markdown data-auto-animate>
            <textarea data-template>
              ChatGPT のはじめ方

              何か入力してチャットを始める
              ![ss_03_input_hello](img/ss_03_input_hello.png)
            </textarea>
          </section>

          <section data-markdown data-auto-animate>
            <textarea data-template>
              ChatGPT のはじめ方

              返答が出力され、記録されていく
              ![ss_04_response](img/ss_04_response.png)
            </textarea>
          </section>

          <section data-markdown data-auto-animate>
            <textarea data-template>
              ChatGPT のはじめ方

              複数のチャットを使い分ける
              ![ss_05_switch_chat](img/ss_05_switch_chat.png)
            </textarea>
          </section>
        </section>

        <!-- -------------------------------------------------------------- -->
        <section data-markdown>
          <textarea data-template>
            デモ

            「熱中症対策について教えて」
          </textarea>
        </section>

      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],

        autoAnimateUnmatched: false,
      });
    </script>
  </body>
</html>
